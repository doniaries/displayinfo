name: Simple Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Checkout kode

      # Deploy menggunakan FTP
      - name: ðŸ“‚ Deploy Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.successmandiri.com
          username: display@display.successmandiri.com
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            README.md
