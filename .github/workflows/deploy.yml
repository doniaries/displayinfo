name: Deploy to Production

on:
  push:
    branches: [ main ]  # Sesuaikan dengan branch yang Anda gunakan
  workflow_dispatch:    # Memungkinkan trigger manual dari GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Sesuaikan dengan versi PHP hosting
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Clear Config
      run: php artisan config:clear

    - name: Deploy to Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/ # Sesuaikan dengan direktori hosting Anda
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
